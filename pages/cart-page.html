<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheet/cart-page.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav class="nav-bar">
      <p class="nav-title">Sneaky</p>
      <input type="text" placeholder="search" class="nav-inp" />
      <div class="navbar-icons">
        <button class="nav-btn"><a href="login.html">Login</a></button>
        <button
          class="btn-link"
          onclick="window.location.href = 'product-listing.html';"
        >
          Product
        </button>
        <button
          class="nav-icon-btn"
          onclick="window.location.href = 'wishlist.html';"
        >
          <i class="material-icons">favorite_border</i>
          <span class="nav-icon-badge">0</span>
        </button>
        <button
          class="nav-icon-btn"
          onclick="window.location.href = 'cart-page.html';"
        >
          <i class="material-icons">shopping_cart</i>
          <span class="nav-icon-badge">0</span>
        </button>
      </div>
    </nav>
    <h2 class="center-text">MY CART (2)</h2>
    <div class="cart-container">
      <div class="cart-cart-container">
        <div class="cart-card mar-2">
          <div class="cart-img-container">
            <img
              src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619__340.jpg"
              class="cart-img"
            />
          </div>
          <div class="cart-card-body">
            <div class="product-name">Sneakers</div>
            <div class="price-container">
              <div class="final-price">₹2000</div>
              <div class="original-price gray-text">₹4000</div>
            </div>
            <div class="discount gray-text">50% off</div>
            <div class="quantity-container">
              <div>Quantity :</div>
              <button class="remove-product">-</button>
              <div class="product-quantity">2</div>
              <button class="add-product">+</button>
            </div>
            <button class="remove-cart colorWhite">Remove From Cart</button>
            <button class="add-wishlist colorDarkgray">Move to Wishlist</button>
          </div>
        </div>
        <div class="cart-card mar-2">
          <div class="cart-img-container">
            <img
              src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619__340.jpg"
              class="cart-img"
            />
          </div>
          <div class="cart-card-body">
            <div class="product-name">Sneakers</div>
            <div class="price-container">
              <div class="final-price">₹2000</div>
              <div class="original-price gray-text">₹4000</div>
            </div>
            <div class="discount gray-text">50% off</div>
            <div class="quantity-container">
              <div>Quantity :</div>
              <button class="remove-product">-</button>
              <div class="product-quantity">2</div>
              <button class="add-product">+</button>
            </div>
            <button class="remove-cart colorWhite">Remove From Cart</button>
            <button class="add-wishlist colorDarkgray">
              Move to Whishlist
            </button>
          </div>
        </div>
        <div class="cart-card mar-2">
          <div class="cart-img-container">
            <img
              src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619__340.jpg"
              class="cart-img"
            />
          </div>
          <div class="cart-card-body">
            <div class="product-name">Sneakers</div>
            <div class="price-container">
              <div class="final-price">₹2000</div>
              <div class="original-price gray-text">₹4000</div>
            </div>
            <div class="discount gray-text">50% off</div>
            <div class="quantity-container">
              <div>Quantity :</div>
              <button class="remove-product">-</button>
              <div class="product-quantity">2</div>
              <button class="add-product">+</button>
            </div>
            <button class="remove-cart colorWhite">Remove From Cart</button>
            <button class="add-wishlist colorDarkgray">Move to Wishlist</button>
          </div>
        </div>
      </div>
      <div class="price-details-container mar-2">
        <h3>Price Details</h3>
        <div class="price-detail">
          <div>Price (2 items)</div>
          <div class="total-price">₹4000</div>
        </div>
        <div class="discount-detail">
          <div>Discount</div>
          <div class="total-discount">-₹2000</div>
        </div>
        <div class="delivery-charge-detail">
          <div>Delivery Charges</div>
          <div class="total-delivery-charge">₹499</div>
        </div>
        <div class="total-amount">
          <div>Total Amount</div>
          <div class="total-amount-value">₹2499</div>
        </div>
        <div>You will save ₹2000 on this order.</div>
        <button class="btn btn-primary lg-primary font-sm">PLACE ORDER</button>
      </div>
    </div>
  </body>
</html>
